name: CI/CD

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: helaili/jq-action@master
    - name: build
      run: |
        npm install
        cp manifest.json manifest.json.bak
        version=$(cat manifest.json | jq -r ".version" | sed -r -e "s/$/.$(git log --oneline | wc -l)/")
        cat manifest.json.bak | jq ".version |= \"$version\"" > manifest.json
        make
    - uses: actions/upload-artifact@master
      with:
        name: treestyletab-we.xpi
        path: treestyletab-we.xpi
